# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
  python: circleci/python@2.0.3
  node: circleci/node@5.0.2
# Orchestrate or schedule a set of jobs
jobs:
  print_node_without_executor:
    environment:
      var1: My pipeline id is << pipeline.id >> and my git branch is << pipeline.git.branch >>.
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo hello
      - run: echo $var1

  print_node_with_executor:
    executor: node/default
    environment:
      var1: My pull request is << pipeline.project.git_url >>.
    steps:
      - run: echo CIRCLE_PR_NUMBER
      - run: echo $var1

  print_python_with_executor:
    executor: python/default
    steps:
      - run:
          name: Run tests
          command: python --version # -m pytest

  print_python_with_myperso_docker_image:
    docker:
      - image: 70077007/alx_africa:latest
    steps:
      - run:
          name: Python version
          command: python3 --version
      - run:
          name: Run container
          command: docker ps -a


workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - welcome/run
      - print_node_without_executor
      - print_python_with_executor:
          requires:
            - print_node_without_executor
      - print_node_with_executor
      - print_python_with_myperso_docker_image













